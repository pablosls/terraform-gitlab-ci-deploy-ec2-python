image:
    name: hashicorp/terraform:light
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
      - 'AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}' 
      - 'AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}' 
  
before_script:
    - rm -rf .terraform
    - terraform --version
    - terraform init
  
stages:
    - validate
    - plan
    - apply
  
validate:
    stage: validate
    script:
      - terraform validate
  
plan:
    stage: plan
    script:
      - terraform plan -out "planfile"
    dependencies:
      - validate
    artifacts:
      paths:
        - planfile
  
apply:
    stage: apply
    script:
      - terraform apply -input=false "planfile"
    dependencies:
      - plan
    environment:
      name: prod